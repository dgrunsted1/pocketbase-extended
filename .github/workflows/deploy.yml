name: Build and Deploy Go Application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Build
      run: |
        go build -v -o pocketbase
        
    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.GIT_ACTIONS_USER }}
        key: ${{ secrets.GIT_ACTIONS_PRIVETE_KEY }}
        source: "pocketbase"
        target: "/home/git_actions/pb"
        overwrite: true
        
    - name: Restart application
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.GIT_ACTIONS_USER }}
        key: ${{ secrets.GIT_ACTIONS_PRIVETE_KEY }}
        script: |
          systemctl restart pocketbase.service
          systemctl status pocketbase.service